<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Locatle" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://locatle.strct.net" />
    <meta property="og:description"
        content="A Wordle-inspired game where you guess which country a picture is taken in" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <title>Locatle</title>
    <link rel="stylesheet" href="main.css">
    <script defer data-domain="locatle.strct.net" src="stats.js"></script>
</head>

<body>
    <main>
        <h1>Locatle</h1>
        <h2>Guess which country the picture is taken in</h2>
        <div class="picture-frame">
            <img id="picture" class="picture">
        </div>

        <p class="yesterday-text"></p>

        <section class="results">
            <div class="result-row">
                <span class="given-country">&nbsp;</span>
                <span class="distance">&nbsp;</span>
            </div>
            <div class="result-row">
                <span class="given-country">&nbsp;</span>
                <span class="distance">&nbsp;</span>
            </div>
            <div class="result-row">
                <span class="given-country">&nbsp;</span>
                <span class="distance">&nbsp;</span>
            </div>
            <div class="result-row">
                <span class="given-country">&nbsp;</span>
                <span class="distance">&nbsp;</span>
            </div>
            <div class="result-row">
                <span class="given-country">&nbsp;</span>
                <span class="distance">&nbsp;</span>
            </div>
        </section>

        <section class="guess-area">
            <input list="countries" type="text" id="input" placeholder="Enter a country name...">
            <button id="guess-button">Guess</button>
        </section>
        <section class="end-area" hidden>
            <h3 class="text"></h3>
            <button id="share-button">Share</button>
        </section>

        <div id="suggestions"></div>
    </main>
